{% extends "users/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div>
    	<form method='POST'>
    		{% csrf_token %}
    		<fieldset class="form-group">
    			<legend class="border-bottem mb-4">Join Today</legend>
    			{{ form|crispy }} <!--form.as_p:-it render the form into paragraph to come in aline and crispy is a 3rd party filter -->
    			<div class="form-group">
    			    <button type="submit" class="btn btn-outline-info">Sign Up</button>
    			</div>
    		</fieldset>
    		
    	</form>
    	<div class="border-top pt-3">
    		<small class="text-muted">Already have an account? <a class='ml-2' href="{% url 'login' %}">Singn In</a></small>
    	</div>
    </div>
{% endblock content %}
